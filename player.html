<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    /* Scrollbar personalizzata */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    #controls {
      margin-bottom: 20px;
    }

    #urlSelect, button {
      font-size: 16px;
      padding: 8px;
      margin-right: 10px;
    }

    #player-container {
      width: 960px;
      max-width: 100%;
      margin: auto;
      background-color: #000;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      position: relative;
    }

    #video {
      width: 100%;
      height: 540px;
      background-color: black;
    }

  </style>
</head>
<body>

  <div id="controls">
    <label for="urlSelect">üé¨ Seleziona un video:</label>
    <select id="urlSelect">
      <option value="">-- Seleziona una pagina --</option>
      <option value="https://hattrick.ws/skyuno.htm">Video 1</option>
      <option value="https://hattrick.ws/uno.htm">Video 2</option>
      <option value="https://hattrick.ws/f1.htm">Video 3</option>
    </select>
    <button onclick="initPlayer()">Carica Video</button>
  </div>

  <div id="player-container">
    <video id="video" autoplay controls></video>
  </div>

    <script>
    let player = null;
    let currentMPD = null;
    let currentKeys = null;

    async function fetchMPDandKeys(htmlPageUrl) {
      try {
        const response = await fetch("https://request-465f.onrender.com/get-mpd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: htmlPageUrl })
        });

        const data = await response.json();
        console.log("üì¶ Risposta JSON:", data);

        if (data.error) throw new Error(data.error);
        if (!data.mpd_url) throw new Error("Nessun campo 'mpd_url' nella risposta");

        return { mpd: data.mpd_url, clearkeys: data.clearkeys };

      } catch (e) {
        alert("‚ùå Errore ottenendo dati dal server Python:\n" + e.message);
        throw e;
      }
    }

    async function initPlayer() {
      const htmlPageUrl = document.getElementById("urlSelect").value;
      if (!htmlPageUrl) {
        if (player) await player.destroy();
        return;
      }

      if (player) {
        await player.destroy();
        console.log("üßπ Player precedente distrutto.");
      }

      const { mpd, clearkeys } = await fetchMPDandKeys(htmlPageUrl);
      currentMPD = mpd;
      currentKeys = clearkeys;

      const video = document.getElementById("video");
      const container = document.getElementById("player-container");
      container.style.display = "block";

      player = new shaka.Player(video);

      player.configure({
        drm: {
          clearKeys: clearkeys,
          servers: {
            "org.w3.clearkey": ""
          }
        },
        streaming: {
          lowLatencyMode: true
        }
      });

      try {
        await player.load(mpd);
        console.log("‚úÖ Stream caricato da:", mpd);
      } catch (e) {
        console.error("‚ùå Errore nel caricamento:", e);
        alert("Errore: " + e.message);
      }
    }

    async function convertToM3U() {
      if (!currentMPD || !currentKeys) {
        alert("‚ö†Ô∏è Nessun video caricato!");
        return;
      }

      try {
        const response = await fetch("https://request-465f.onrender.com/convert", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            url: currentMPD,
            clearkeys: currentKeys
          })
        });

        const data = await response.json();
        console.log("üîÑ Convert response:", data);

        if (data.error) throw new Error(data.error);

        const link = "https://request-465f.onrender.com" + data.playlist_url;
        document.getElementById("m3u-link").textContent = link;
        document.getElementById("m3u-link").href = link;
        document.getElementById("m3u-container").style.display = "block";

        // Prepara download automatico del file .m3u
        const m3uContent = `#EXTM3U\n#EXTINF:-1,Video Convertito\n${link}`;
        const blob = new Blob([m3uContent], { type: "audio/x-mpegurl" });
        const blobUrl = URL.createObjectURL(blob);
        const downloadLink = document.getElementById("m3u-download");
        downloadLink.href = blobUrl;
        downloadLink.download = "stream.m3u";

      } catch (err) {
        alert("‚ùå Errore durante la conversione: " + err.message);
      }
    }

    // Init Shaka
    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("‚ùå Browser non supportato da Shaka Player.");
    }
  </script>

  <!-- üîò PULSANTE CONVERTI + RISULTATO -->
  <div style="text-align:center; margin-top: 20px;">
    <button onclick="convertToM3U()">üì• Genera .M3U per IPTV</button>
  </div>

  <div id="m3u-container" style="display:none; text-align: center; margin-top: 20px;">
    <p>‚úÖ Link generato:</p>
    <a id="m3u-link" href="#" target="_blank" style="color: lightgreen; font-weight: bold;"></a>
    <br><br>
    <a id="m3u-download" href="#" download="stream.m3u">
      ‚¨áÔ∏è Scarica .m3u
    </a>
  </div>

</body>
</html>

    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("‚ùå Browser non supportato da Shaka Player.");
    }
  </script>
</body>
</html>
