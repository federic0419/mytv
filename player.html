<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player</title>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.ui.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #222; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #aaa; }

    #controls {
      margin-bottom: 20px;
    }

    #urlSelect, button {
      font-size: 16px;
      padding: 8px;
      margin-right: 10px;
    }

    #player-container {
      width: 960px;
      max-width: 100%;
      margin: auto;
      background-color: #000;
      border-radius: 12px;
      position: relative;
      display: none;
      padding: 4px;
      z-index: 1;
    }

    #player-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff44, #00ffff);
      background-size: 500% 500%;
      animation: glowFlow 30s ease-in-out infinite;
      filter: blur(20px);
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes glowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #video {
      width: 100%;
      height: 540px;
      border-radius: 8px;
      display: block;
      background-color: black;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="urlSelect">ğŸ¬ Seleziona un video:</label>
    <select id="urlSelect">
      <option value="">-- Seleziona una pagina --</option>
      <option value="https://hattrick.ws/skyuno.htm">Video 1 1ï¸âƒ£</option>
      <option value="https://hattrick.ws/uno.htm">Video 2 Sport</option>
      <option value="https://hattrick.ws/f1.htm">Video 3ğŸï¸</option>
      <option value="https://hattrick.ws/calcio.htm">Video 4âš½</option>
      <option value="https://hattrick.ws/arena.htm">Video 5ğŸŸï¸</option>
      <option value="https://hattrick.ws/max.htm">Video 6â«</option>
      <option value="https://hattrick.ws/motogp.htm">Video 7ğŸï¸</option>
      <option value="https://hattrick.ws/tennis.htm">Video 8ğŸ¾</option>
      <option value="https://hattrick.ws/nba.htm">Video 9ğŸ€</option>
      <option value="https://hattrick.ws/live2.htm">Video 10âš½</option>
      <option value="https://hattrick.ws/live7.htm">Video 11âš½</option>
      <option value="https://hattrick.ws/live11.htm">Video 12âš½</option>
    </select>
    <button onclick="initPlayer()">Carica Video</button>
    <button id="castBtn" onclick="castProxy?.cast()">ğŸ“º Cast</button>
  </div>

  <div id="player-container">
    <video id="video" autoplay controls></video>
  </div>

  <script>
    let player = null;
    let castProxy = null;

    async function fetchMPDandKeys(htmlPageUrl) {
      try {
        const response = await fetch("https://request-465f.onrender.com/get-mpd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: htmlPageUrl })
        });

        const data = await response.json();
        console.log("ğŸ“¦ Risposta JSON:", data);

        if (data.error) throw new Error(data.error);
        if (!data.mpd_url) throw new Error("Nessun campo 'mpd_url' nella risposta");

        return { mpd: data.mpd_url, clearkeys: data.clearkeys };

      } catch (e) {
        alert("âŒ Errore ottenendo dati dal server Python:\n" + e.message);
        throw e;
      }
    }

    async function initPlayer() {
      const htmlPageUrl = document.getElementById("urlSelect").value;
      if (!htmlPageUrl) {
        if (player) await player.destroy();
        return;
      }

      if (player) {
        await player.destroy();
        console.log("ğŸ§¹ Player precedente distrutto.");
      }

      const { mpd, clearkeys } = await fetchMPDandKeys(htmlPageUrl);

      const video = document.getElementById("video");
      const container = document.getElementById("player-container");
      container.style.display = "block";

      let castAvailable = (window.chrome && chrome.cast && chrome.cast.isAvailable);

      if (castAvailable) {
        castProxy = new shaka.cast.CastProxy(video, null);
        player = castProxy.getPlayer();
        console.log("ğŸ“¡ Chromecast attivo.");
      } else {
        castProxy = null;
        player = new shaka.Player(video);
        console.log("ğŸ¥ Player normale.");
      }

      const ui = new shaka.ui.Overlay(player, container, video);
      ui.getControls();

      player.configure({
        drm: {
          clearKeys: clearkeys,
          servers: {
            "org.w3.clearkey": ""
          }
        },
        streaming: {
          lowLatencyMode: true
        }
      });

      try {
        await player.load(mpd);
        console.log("âœ… Stream caricato da:", mpd);
      } catch (e) {
        console.error("âŒ Errore nel caricamento:", e);
        alert("Errore: " + e.message);
      }
    }

    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("âŒ Browser non supportato da Shaka Player.");
    }

    // Nasconde il pulsante Cast se non disponibile
    window.addEventListener('load', () => {
      const castBtn = document.getElementById('castBtn');
      setTimeout(() => {
        if (!(window.chrome && chrome.cast && chrome.cast.isAvailable)) {
          castBtn.style.display = "none";
          console.log("â„¹ï¸ Nessun Chromecast rilevato, pulsante nascosto.");
        }
      }, 1000); // delay per permettere a cast di inizializzarsi
    });
  </script>
</body>
</html>
