<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player</title>
  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.ui.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      color: white;
    }

    #controls {
      margin-bottom: 20px;
      text-align: center;
    }

    #urlSelect, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    #urlSelect {
      background-color: white;
      color: black;
    }

    #player-container {
      max-width: 960px;
      width: 100%;
      margin: 30px auto;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: black;
    }

    /* 🎨 Shaka UI Custom Styling */
    .shaka-controls-container {
      background: rgba(0, 0, 0, 0.6) !important;
      border-radius: 0 0 10px 10px;
    }

    .shaka-settings-menu,
    .shaka-settings-menu * {
      background: #1a1a1a !important;
      color: white !important;
      border-radius: 8px;
    }

    .shaka-settings-menu button {
      padding: 8px;
      margin: 2px 0;
      border: none;
      text-align: left;
    }

    .shaka-overflow-menu {
      background: #1a1a1a !important;
    }

    video:focus {
      outline: none;
    }

    #castBtn {
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="urlSelect">🎬 Seleziona un video:</label>
    <select id="urlSelect">
      <option value="">-- Seleziona una pagina --</option>
      <option value="https://hattrick.ws/skyuno.htm">Video 1 1️⃣</option>
      <option value="https://hattrick.ws/uno.htm">Video 2 Sport</option>
      <option value="https://hattrick.ws/f1.htm">Video 3🏎️</option>
      <option value="https://hattrick.ws/calcio.htm">Video 4⚽</option>
      <option value="https://hattrick.ws/arena.htm">Video 5🏟️</option>
      <option value="https://hattrick.ws/max.htm">Video 6⏫</option>
      <option value="https://hattrick.ws/motogp.htm">Video 7🏍️</option>
      <option value="https://hattrick.ws/tennis.htm">Video 8🎾</option>
      <option value="https://hattrick.ws/nba.htm">Video 9🏀</option>
      <option value="https://hattrick.ws/live2.htm">Video 10⚽</option>
      <option value="https://hattrick.ws/live7.htm">Video 11⚽</option>
      <option value="https://hattrick.ws/live11.htm">Video 12⚽</option>
    </select>
    <button onclick="initPlayer()">Carica Video</button>
    <button id="castBtn" onclick="castProxy?.cast()">📺 Cast</button>
  </div>

  <div id="player-container">
    <video id="video" class="shaka-video" autoplay muted playsinline></video>
    <div class="shaka-controls shaka-rounded-container" id="video-controls"></div>
  </div>

  <script>
    let player = null;
    let castProxy = null;

    async function fetchMPDandKeys(htmlPageUrl) {
      try {
        const response = await fetch("https://request-465f.onrender.com/get-mpd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: htmlPageUrl })
        });

        const data = await response.json();
        console.log("📦 Risposta JSON:", data);

        if (data.error) throw new Error(data.error);
        if (!data.mpd_url) throw new Error("Nessun campo 'mpd_url' nella risposta");

        return { mpd: data.mpd_url, clearkeys: data.clearkeys };

      } catch (e) {
        alert("❌ Errore ottenendo dati dal server Python:\n" + e.message);
        throw e;
      }
    }

    async function initPlayer() {
      const htmlPageUrl = document.getElementById("urlSelect").value;
      if (!htmlPageUrl) {
        if (player) await player.destroy();
        return;
      }

      if (player) {
        await player.destroy();
        console.log("🧹 Player precedente distrutto.");
      }

      const { mpd, clearkeys } = await fetchMPDandKeys(htmlPageUrl);

      const video = document.getElementById("video");
      const container = document.getElementById("player-container");

      container.style.display = "block";

      let castAvailable = (window.chrome && chrome.cast && chrome.cast.isAvailable);

      if (castAvailable) {
        castProxy = new shaka.cast.CastProxy(video, null);
        player = castProxy.getPlayer();
        console.log("📡 Chromecast attivo.");
      } else {
        castProxy = null;
        player = new shaka.Player(video);
        console.log("🎥 Player normale.");
      }

      const ui = new shaka.ui.Overlay(player, container, video);
      ui.getControls();

      player.configure({
        drm: {
          clearKeys: clearkeys,
          servers: {
            "org.w3.clearkey": ""
          }
        },
        streaming: {
          lowLatencyMode: true
        }
      });

      try {
        await player.load(mpd);
        console.log("✅ Stream caricato da:", mpd);
      } catch (e) {
        console.error("❌ Errore nel caricamento:", e);
        alert("Errore: " + e.message);
      }
    }

    // Supporto Cast: nascondi pulsante se non disponibile
    window.addEventListener('load', () => {
      const castBtn = document.getElementById('castBtn');
      setTimeout(() => {
        if (!(window.chrome && chrome.cast && chrome.cast.isAvailable)) {
          castBtn.style.display = "none";
          console.log("ℹ️ Nessun Chromecast rilevato, pulsante nascosto.");
        }
      }, 1000);
    });

    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("❌ Browser non supportato da Shaka Player.");
    }
  </script>
</body>
</html>
