<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MyTV Player</title>

  <!-- Shaka Player Core + UI -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.ui.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      color: white;
    }

    #controls {
      margin-bottom: 20px;
      text-align: center;
    }

    #urlSelect, button {
      font-size: 16px;
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }

    #urlSelect {
      background-color: white;
      color: black;
    }

    #castBtn {
      display: inline-block;
    }

    /* üé¨ PLAYER GLOW STYLE */
    #player-container {
      width: 960px;
      max-width: 100%;
      margin: auto;
      background-color: #000;
      border-radius: 12px;
      position: relative;
      display: none;
      padding: 4px;
      z-index: 1;
      overflow: hidden;
    }

    #player-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff44, #00ffff);
      background-size: 500% 500%;
      animation: glowFlow 30s ease-in-out infinite;
      filter: blur(20px);
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes glowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üé• VIDEO */
    #video {
      width: 100%;
      height: 540px;
      border-radius: 8px;
      display: block;
      background-color: black;
      z-index: 2;
      position: relative;
    }

    /* üéõÔ∏è SHAKA UI FIX & STYLE */
    .shaka-controls-container {
      position: absolute !important;
      bottom: 0 !important;
      left: 0;
      right: 0;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6) !important;
      border-radius: 0 0 12px 12px;
    }

    .shaka-bottom-controls,
    .shaka-top-controls {
      margin: 0 !important;
    }

    .shaka-settings-menu,
    .shaka-settings-menu * {
      background: #1a1a1a !important;
      color: white !important;
      border-radius: 6px;
    }

    .shaka-settings-menu button {
      padding: 8px;
      margin: 2px 0;
      border: none;
      text-align: left;
    }

    .shaka-overflow-menu {
      background: #1a1a1a !important;
    }

    video:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label for="urlSelect">üé¨ Seleziona un video:</label>
    <select id="urlSelect">
      <option value="">-- Seleziona una pagina --</option>
      <option value="https://hattrick.ws/skyuno.htm">Video 1 1Ô∏è‚É£</option>
      <option value="https://hattrick.ws/uno.htm">Video 2 Sport</option>
      <option value="https://hattrick.ws/f1.htm">Video 3üèéÔ∏è</option>
      <option value="https://hattrick.ws/calcio.htm">Video 4‚öΩ</option>
      <option value="https://hattrick.ws/arena.htm">Video 5üèüÔ∏è</option>
      <option value="https://hattrick.ws/max.htm">Video 6‚è´</option>
      <option value="https://hattrick.ws/motogp.htm">Video 7üèçÔ∏è</option>
      <option value="https://hattrick.ws/tennis.htm">Video 8üéæ</option>
      <option value="https://hattrick.ws/nba.htm">Video 9üèÄ</option>
      <option value="https://hattrick.ws/live2.htm">Video 10‚öΩ</option>
      <option value="https://hattrick.ws/live7.htm">Video 11‚öΩ</option>
      <option value="https://hattrick.ws/live11.htm">Video 12‚öΩ</option>
    </select>
    <button onclick="initPlayer()">Carica Video</button>
    <button id="castBtn" onclick="castProxy?.cast()">üì∫ Cast</button>
  </div>

  <div id="player-container">
    <video id="video" class="shaka-video" autoplay muted playsinline></video>
    <div class="shaka-controls shaka-rounded-container" id="video-controls"></div>
  </div>

  <script>
    let player = null;
    let castProxy = null;

    async function fetchMPDandKeys(htmlPageUrl) {
      try {
        const response = await fetch("https://request-465f.onrender.com/get-mpd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: htmlPageUrl })
        });

        const data = await response.json();
        console.log("üì¶ Risposta JSON:", data);

        if (data.error) throw new Error(data.error);
        if (!data.mpd_url) throw new Error("Nessun campo 'mpd_url' nella risposta");

        return { mpd: data.mpd_url, clearkeys: data.clearkeys };
      } catch (e) {
        alert("‚ùå Errore ottenendo dati dal server:\n" + e.message);
        throw e;
      }
    }

    async function initPlayer() {
      const htmlPageUrl = document.getElementById("urlSelect").value;
      if (!htmlPageUrl) {
        if (player) await player.destroy();
        return;
      }

      if (player) {
        await player.destroy();
        console.log("üßπ Player precedente distrutto.");
      }

      const { mpd, clearkeys } = await fetchMPDandKeys(htmlPageUrl);
      const video = document.getElementById("video");
      const container = document.getElementById("player-container");

      container.style.display = "block";

      const castAvailable = window.chrome && chrome.cast && chrome.cast.isAvailable;

      if (castAvailable) {
        castProxy = new shaka.cast.CastProxy(video, null);
        player = castProxy.getPlayer();
        console.log("üì° Chromecast attivo.");
      } else {
        castProxy = null;
        player = new shaka.Player(video);
        console.log("üé• Player normale.");
      }

      const ui = new shaka.ui.Overlay(player, container, video);
      ui.getControls();

      player.configure({
        drm: {
          clearKeys: clearkeys,
          servers: {
            "org.w3.clearkey": ""
          }
        },
        streaming: {
          lowLatencyMode: true
        }
      });

      try {
        await player.load(mpd);
        console.log("‚úÖ Stream caricato da:", mpd);
      } catch (e) {
        console.error("‚ùå Errore nel caricamento:", e);
        alert("Errore: " + e.message);
      }
    }

    window.addEventListener('load', () => {
      const castBtn = document.getElementById('castBtn');
      setTimeout(() => {
        if (!(window.chrome && chrome.cast && chrome.cast.isAvailable)) {
          castBtn.style.display = "none";
          console.log("‚ÑπÔ∏è Chromecast non rilevato, bottone nascosto.");
        }
      }, 1000);
    });

    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("‚ùå Il browser non √® supportato da Shaka Player.");
    }
  </script>
</body>
</html>
