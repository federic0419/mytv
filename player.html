<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Player</title>
  <!-- Shaka Player -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.min.js"></script>
  <!-- Google Cast -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 20px;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    #controls {
      margin-bottom: 20px;
    }

    #urlSelect, button {
      font-size: 16px;
      padding: 8px;
      margin-right: 10px;
    }

    #player-container {
      width: 960px;
      max-width: 100%;
      margin: auto;
      background-color: #000;
      border-radius: 12px;
      position: relative;
      display: none;
      padding: 4px;
      z-index: 1;
    }

    #player-container::before {
      content: '';
      position: absolute;
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff44, #00ffff);
      background-size: 500% 500%;
      animation: glowFlow 30s ease-in-out infinite;
      filter: blur(20px);
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    @keyframes glowFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #video {
      width: 100%;
      height: 540px;
      border-radius: 8px;
      display: block;
      background-color: black;
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="urlSelect">üé¨ Seleziona un video:</label>
    <select id="urlSelect">
      <option value="">-- Seleziona una pagina --</option>
      <option value="https://hattrick.ws/skyuno.htm">Video 1 1Ô∏è‚É£</option>
      <option value="https://hattrick.ws/uno.htm">Video 2 Sport</option>
      <option value="https://hattrick.ws/f1.htm">Video 3üèéÔ∏è</option>
      <option value="https://hattrick.ws/calcio.htm">Video 4‚öΩ</option>
      <option value="https://hattrick.ws/arena.htm">Video 5üèüÔ∏è</option>
      <option value="https://hattrick.ws/max.htm">Video 6‚è´</option>
      <option value="https://hattrick.ws/motogp.htm">Video 7üèçÔ∏è</option>
      <option value="https://hattrick.ws/tennis.htm">Video 8üéæ</option>
      <option value="https://hattrick.ws/nba.htm">Video 9üèÄ</option>
      <option value="https://hattrick.ws/live2.htm">Video 10‚öΩ</option>
      <option value="https://hattrick.ws/live7.htm">Video 11‚öΩ</option>
      <option value="https://hattrick.ws/live11.htm">Video 12‚öΩ</option>
    </select>
    <button onclick="initPlayer()">Carica Video</button>
    <button onclick="castProxy.cast()">üì∫ Cast</button>
  </div>

  <div id="player-container">
    <video id="video" autoplay controls></video>
  </div>

  <script>
    let player = null;
    let castProxy = null;

    async function fetchMPDandKeys(htmlPageUrl) {
      try {
        const response = await fetch("https://request-465f.onrender.com/get-mpd", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: htmlPageUrl })
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Errore HTTP ${response.status}: ${text}`);
        }

        const data = await response.json();
        if (!data.mpd_url) throw new Error("Nessun campo 'mpd_url' nella risposta");
        return { mpd: data.mpd_url, clearkeys: data.clearkeys };
      } catch (e) {
        alert("‚ùå Errore ottenendo dati dal server:\n" + e.message);
        throw e;
      }
    }

    async function initPlayer() {
      const htmlPageUrl = document.getElementById("urlSelect").value;
      if (!htmlPageUrl) {
        if (player) await player.destroy();
        return;
      }

      if (player) {
        await player.destroy();
        console.log("üßπ Player precedente distrutto.");
      }

      const { mpd, clearkeys } = await fetchMPDandKeys(htmlPageUrl);
      const video = document.getElementById("video");
      const container = document.getElementById("player-container");
      container.style.display = "block";

      // Cast support
      castProxy = new shaka.cast.CastProxy(video, null);
      player = castProxy.getPlayer();

      player.configure({
        drm: {
          clearKeys: clearkeys,
          servers: { "org.w3.clearkey": "" }
        },
        streaming: { lowLatencyMode: true }
      });

      try {
        await player.load(mpd);
        console.log("‚úÖ Stream caricato da:", mpd);

        // Fullscreen + rotazione
        if (video.requestFullscreen) {
          await video.requestFullscreen();
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock("landscape").catch(err => {
              console.warn("‚ö†Ô∏è Rotazione non forzabile:", err);
            });
          }
        }

      } catch (e) {
        console.error("‚ùå Errore nel caricamento:", e);
        alert("Errore: " + e.message);
      }
    }

    shaka.polyfill.installAll();
    if (!shaka.Player.isBrowserSupported()) {
      alert("‚ùå Browser non supportato da Shaka Player.");
    }
    console.log("Supporto DRM:", shaka.Player.probeSupport().drm);
    console.log("Supporto Media:", shaka.Player.probeSupport().media);
  </script>
</body>
</html>
