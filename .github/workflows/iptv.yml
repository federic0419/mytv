name: IPTV Check

on:
  workflow_dispatch: # lo lanci a mano per test
  schedule:
    - cron: "0 8,20 * * *" # opzionale: ogni giorno alle 08:00 e alle 20:00

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
          path: main

      - name: Checkout branch with script
        uses: actions/checkout@v3
        with:
          ref: check-link # <-- metti il nome esatto del branch dove sta check_m3u.sh
          path: check-link

      - name: Install msmtp
        run: |
          sudo apt-get update
          sudo apt-get install -y msmtp msmtp-mta

      - name: Debug secret length
        run: |
          if [ -z "$SMTP_PASS" ]; then
            echo "❌ Secret SMTP_PASS non impostata o vuota!"
            exit 1
          else
            echo "✅ Secret SMTP_PASS ha ${#SMTP_PASS} caratteri"
          fi
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

      - name: Configure msmtp
        run: |
          echo "defaults" > ~/.msmtprc
          echo "auth on" >> ~/.msmtprc
          echo "tls on" >> ~/.msmtprc
          echo "tls_trust_file /etc/ssl/certs/ca-certificates.crt" >> ~/.msmtprc
          echo "account gmail" >> ~/.msmtprc
          echo "host smtp.gmail.com" >> ~/.msmtprc
          echo "port 587" >> ~/.msmtprc
          echo "user rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "from rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "password $SMTP_PASS" >> ~/.msmtprc
          echo "account default : gmail" >> ~/.msmtprc
          chmod 600 ~/.msmtprc
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

      - name: Run IPTV check script
        run: |
          chmod +x ./check-link/check_m3u.sh
          ./check-link/check_m3u.sh > iptv_report.log 2>&1 || true

      - name: Send report via email
        run: |
          {
            echo "Subject: Report IPTV da GitHub Actions"
            echo
            cat iptv_report.log
          } | msmtp -a gmail fede20022004@gmail.com
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
