name: IPTV Check

on:
  schedule:
    - cron: "0 8,20 * * *"   # ogni giorno alle 08:00 e alle 20:00
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # accesso a tutti i branch, utile se lo script sta altrove

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y msmtp curl coreutils

      - name: Configure msmtp
        run: |
          echo "defaults" > ~/.msmtprc
          echo "auth on" >> ~/.msmtprc
          echo "tls on" >> ~/.msmtprc
          echo "tls_trust_file /etc/ssl/certs/ca-certificates.crt" >> ~/.msmtprc
          echo "account gmail" >> ~/.msmtprc
          echo "host smtp.gmail.com" >> ~/.msmtprc
          echo "port 587" >> ~/.msmtprc
          echo "user rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "from rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "passwordeval echo \$SMTP_PASS" >> ~/.msmtprc
          echo "account default : gmail" >> ~/.msmtprc
          chmod 600 ~/.msmtprc
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

      - name: Run IPTV script if exists
        run: |
          if [ -f ./check_m3u.sh ]; then
            echo "▶️ Eseguo check_m3u.sh"
            bash ./check_m3u.sh
          else
            echo "⚠️ check_m3u.sh non trovato in questo branch, salto lo step."
          fi
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
