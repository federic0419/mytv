name: IPTV Check

on:
  workflow_dispatch:   # lo lanci a mano per test
  schedule:
    - cron: "0 8,20 * * *"   # opzionale: ogni giorno alle 08:00 e alle 20:00

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install msmtp
        run: |
          sudo apt-get update
          sudo apt-get install -y msmtp msmtp-mta

      - name: Debug secret length
        run: |
          if [ -z "$SMTP_PASS" ]; then
            echo "âŒ Secret SMTP_PASS non impostata o vuota!"
            exit 1
          else
            echo "âœ… Secret SMTP_PASS ha ${#SMTP_PASS} caratteri"
          fi
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

      - name: Configure msmtp
        run: |
          echo "defaults" > ~/.msmtprc
          echo "auth on" >> ~/.msmtprc
          echo "tls on" >> ~/.msmtprc
          echo "tls_trust_file /etc/ssl/certs/ca-certificates.crt" >> ~/.msmtprc
          echo "account gmail" >> ~/.msmtprc
          echo "host smtp.gmail.com" >> ~/.msmtprc
          echo "port 587" >> ~/.msmtprc
          echo "user rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "from rinaldi.f.work@gmail.com" >> ~/.msmtprc
          echo "passwordeval echo \$SMTP_PASS" >> ~/.msmtprc
          echo "account default : gmail" >> ~/.msmtprc
          chmod 600 ~/.msmtprc
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

      - name: Send test email
        run: |
          echo -e "Subject: Test da GitHub Actions\n\nSe ricevi questa mail, msmtp funziona ðŸŽ‰" \
            | msmtp -a gmail rinaldi.f.work@gmail.com
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
